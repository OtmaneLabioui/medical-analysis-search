<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Analysis Search | Professional Healthcare Database</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <i class="fas fa-hospital-alt logo-icon"></i>
                <div class="logo-text">
                    <h1>MedAnalysis</h1>
                    <span>Professional Healthcare Database</span>
                </div>
            </div>
            <div class="header-stats" id="headerStats">
                <div class="stat-item">
                    <i class="fas fa-database"></i>
                    <span id="totalAnalyses">Loading...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-header">
                <h2><i class="fas fa-search"></i> Search Medical Analysis</h2>
                <p>Find medical tests and their current prices instantly</p>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Enter analysis name (e.g., Blood Test, MRI, X-Ray...)" autocomplete="off">
                        <button id="clearBtn" class="clear-btn" title="Clear search">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
                
                <!-- Live Suggestions -->
                <div id="suggestions" class="suggestions-dropdown"></div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <div id="results" class="results-container"></div>
        </section>

        <!-- All Data Section -->
        <section class="data-section">
            <div class="section-header">
                <h3><i class="fas fa-list-ul"></i> Complete Database</h3>
                <div class="action-buttons">
                    <button id="showAllBtn" class="btn-secondary">
                        <i class="fas fa-eye"></i>
                        View All
                    </button>
                </div>
            </div>
            <div id="allData" class="data-grid"></div>
        </section>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loader">
                <div class="loader-inner"></div>
            </div>
            <h3>Loading Medical Database</h3>
            <p>Please wait while we prepare your data...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Load medical database first -->
    <script src="medical-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
